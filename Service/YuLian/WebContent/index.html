<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="jquery-1.9.1.min.js"></script>
<script type="text/javascript">
function ajaxPOST() {
    var jsonStr = '{"userID": 1000000013,"topicId":100001,"isShare":true}';  
						
    $.ajax({  
        type : "post",  
        contentType : "application/json;charset=UTF-8",  
        url : "/YuLian/api/FsSharedInfo",  
        dataType : "json",  
        processData : false,  
        data : jsonStr,
		
        success : function(msg) {  
            //alert(msg);
        },  
        error : function(msg) {
            alert(msg);
        }  
    });  
}
</script>
</head>
<body>
<script type="text/javascript">
ajaxPOST();
</script>
</body>
</html>
